name: Generate Pie Chart from PDF

on:
  workflow_dispatch:
    inputs:
      file_name:
        description: 'Name of the PDF file in the repository'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install PyPDF2 matplotlib

    - name: Rename file
      run: |
        mv "${{ github.event.inputs.file_name }}" uploaded_pdf.pdf

    - name: Run script
      run: |
        python script.py uploaded_pdf.pdf

    - name: Upload Pie Chart
      uses: actions/upload-artifact@v4
      with:
        name: pie_chart
        path: pie_chart.png
